<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" href="{% static '/style.css' %}">
  <title>Boards</title>
</head>

<body>
  <h1 class="boards-header">Boards</h1>

  <table>
    <thead>
      <tr>
        <th>Board</th>
        <th>Posts</th>
        <th>Topics</th>
        <th>Last Post</th>
      </tr>
    </thead>
    <tbody>
      {% for board in boards %}
      <tr>
        <td>
          {{ board.name }}<br>
          <small style="color: #888">{{ board.description }}</small>
        </td>
        <td>0</td>
        <td>0</td>
        <td></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
